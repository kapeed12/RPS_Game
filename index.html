<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <p id="nav-text">Rock Paper Scissor Game</p>
      </div>
    </header>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock_image.png" />
      </div>
      <div class="choice" id="paper">
        <img src="paper_image.png" />
      </div>
      <div class="choice" id="scissor">
        <img src="scissor_image.png" />
      </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
